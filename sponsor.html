<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Brahma'25</title>
  <style>
    @font-face {
            font-family: jose;
            src: url('CRASEY.otf');
        }
        @font-face {
            font-family: kk;
            src: url('MonomakhUnicode.otf');
        }
        @font-face {
            font-family: myFirstFont;
            src: url('./fonts/fonnts.com-Vincente-Extra-Bold.otf');
      }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 60px 60px; }
    }

    body {
      min-height: 100vh;
      background: #0f0f0f;
      overflow-x: hidden;
      color: #e0e0e0;
      font-family: 'Segoe UI', Arial, sans-serif;
      cursor: url('./torch.png'), auto; 
    }

    /* Background styling */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: -1;
      background-color: #0a0a0a;
      overflow: hidden;
    }

    .background::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: 
        linear-gradient(0deg, transparent 22%, 
          rgba(255, 51, 51, 0.07) 23%, 
          rgba(255, 51, 51, 0.07) 27%, 
          transparent 28%, 
          transparent 72%, 
          rgba(255, 51, 51, 0.07) 73%, 
          rgba(255, 51, 51, 0.07) 77%, 
          transparent 78%),
        linear-gradient(90deg, transparent 22%, 
          rgba(255, 51, 51, 0.07) 23%, 
          rgba(255, 51, 51, 0.07) 27%, 
          transparent 28%, 
          transparent 72%, 
          rgba(255, 51, 51, 0.07) 73%, 
          rgba(255, 51, 51, 0.07) 77%, 
          transparent 78%);
      background-size: 60px 60px;
      animation: gridMove 10s linear infinite;
      opacity: 0.6;
      filter: brightness(1.5) contrast(1.2);
    }

    .content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .title {
      text-align: center;
      font-size: 4rem; /* Default for large screens */
      margin: 2rem 0;
      background: linear-gradient(90deg, rgb(199, 118, 47) 0%, rgb(219, 171, 47) 60%, rgba(224,163,35,1) 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 5s ease infinite;
      font-weight: 800;
      font-family: jose;
    }

    .sponsor-container {
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .title-sponsor, .subtitle-sponsor, .other-sponsors {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      transition: all 0.5s ease;
    }

    .title-sponsor:hover, .subtitle-sponsor:hover, .sponsor-item:hover {
      transform: scale(1.05);
    }

    .logo-placeholder img {
      max-width: 100%;
      max-height: 100%;
    }

    .subtitle-sponsors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .sponsor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    h2 {
      color: #eaeaea;
      font-size: 2.5rem; /* Default for large screens */
      margin-bottom: 1rem;
      font-family: kk;
      margin-top: 8px;
    }

    h3 {
      color: #ff6600;
      font-size: 1.8rem; /* Default for large screens */
      margin-bottom: 1rem;
      font-family: kk;
      margin-top: 8px;
    }

    h4 {
      color: #e5e5e5;
      margin-bottom: 0.5rem;
      font-family: kk;
      margin-top: 8px;
    }

    p {
      color: #999;
      font-size: 1.1rem;
    }

    /* Smaller fire particle styling */
    .fire-particle {
      position: absolute;
      pointer-events: none;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255,150,0,1) 0%, rgba(255,50,0,0.8) 40%, rgba(255,0,0,0) 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: fireAnimation 1.5s cubic-bezier(0.33, 1, 0.68, 1) forwards;
      opacity: 1;
      z-index: 1000;
    }

    @keyframes fireAnimation {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -60%) scale(1.3);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -80%) scale(1.5);
        opacity: 0;
      }
    }

    /* =========================================
       Responsive Media Queries
       ========================================= */

    /* Very small devices (phones, less than 376px) */
    @media screen and (max-width: 375px) {
      .title {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      h3 {
        font-size: 1.3rem;
      }
      .subtitle-sponsors {
        grid-template-columns: 1fr;
      }
      .sponsor-grid {
        grid-template-columns: 1fr;
      }
      .title-sponsor, .subtitle-sponsor, .other-sponsors {
        padding: 2rem;
      }
    }

    /* Small devices (phones in landscape, small tablets): 376px to 768px */
    @media screen and (min-width: 376px) and (max-width: 768px) {
      .title {
        font-size: 3rem;
      }
      h2 {
        font-size: 2rem;
      }
      h3 {
        font-size: 1.5rem;
      }
      .subtitle-sponsors {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
      .sponsor-grid {
        grid-template-columns: 1fr 1fr;
      }
      .title-sponsor, .subtitle-sponsor, .other-sponsors {
        padding: 2.5rem;
      }
    }

    /* Medium devices (tablets): 769px to 1024px */
    @media screen and (min-width: 769px) and (max-width: 1024px) {
      .title {
        font-size: 3.5rem;
      }
      h2 {
        font-size: 2.2rem;
      }
      h3 {
        font-size: 1.6rem;
      }
      .subtitle-sponsors {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      .sponsor-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      .title-sponsor, .subtitle-sponsor, .other-sponsors {
        padding: 3rem;
      }
    }

    /* Large devices (desktops): 1025px and up */
    @media screen and (min-width: 1025px) {
      .title {
        font-size: 4rem;
      }
      h2 {
        font-size: 2.5rem;
      }
      h3 {
        font-size: 1.8rem;
      }
      .subtitle-sponsors {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      .sponsor-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
      .title-sponsor, .subtitle-sponsor, .other-sponsors {
        padding: 3rem;
      }
    }
    nav {
      width: 100%;
      height: 80px;
      line-height: 80px;
      background: linear-gradient(135deg,
          rgba(0, 0, 0, 0.15) 0%,
          rgba(0, 0, 0, 0.25) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-bottom: 2px solid #333;
      z-index: 1000;
    }
    
    .menu-icon {
      width: 45px;
      height: 15px;
      position: relative;
      cursor: pointer;
      color: #fff;
    }
    
    .menu-icon::before,
    .menu-icon::after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background-color: white;
      position: absolute;
      left: 0;
      transition: transform 0.4s ease, background-color 0.3s ease;
    }
    
    .menu-icon::before {
      top: 0;
    }
    
    .menu-icon::after {
      bottom: 0;
    }
    
    .menu-icon:hover::before {
      transform: translateX(-10px);
    }
    
    .menu-icon:hover::after {
      transform: translateX(10px);
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: 0.4s ease-in-out;
      z-index: 999;
    }
    
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .overlay ul {
      list-style: none;
      text-align: center;
      padding: 0;
    }
    
    .overlay ul li {
      margin: 20px 0;
    }
    
    .overlay ul li a {
      color: white;
      text-decoration: none;
      font-family: myFirstFont;
      font-size: 78px;
      font-weight: 700;
      position: relative;
      display: inline-block;
      transition: color 0.3s ease;
    }
    
    .overlay ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%) scaleX(0);
      width: 100%;
      height: 8px;
      background-color: red;
      transform-origin: center;
      transition: transform 0.4s ease;
    }
    
    .overlay ul li a:hover::after {
      transform: translateY(-50%) scaleX(1);
    }
    
    .logon {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 50px;
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 35px;
      color: white;
      cursor: pointer;
    }
  </style>

  <script>
    let lastParticleTime = 0;

    document.addEventListener('mousemove', (event) => {
      const now = performance.now();
      
      // Throttle particle creation to roughly 60 FPS (~16ms per frame)
      if (now - lastParticleTime < 16) return;
      lastParticleTime = now;

      const fireParticle = document.createElement('div');
      fireParticle.classList.add('fire-particle');
      
      // Adjust the cursor position relative to the scroll
      const offsetX = event.clientX + window.scrollX;
      const offsetY = event.clientY + window.scrollY;
      
      fireParticle.style.left = `${offsetX}px`;
      fireParticle.style.top = `${offsetY}px`;

      document.body.appendChild(fireParticle);

      // Remove fire particle after the animation completes
      setTimeout(() => {
        fireParticle.remove();
      }, 1500);
    });
    function toggleMenu() {
      const overlay = document.querySelector('.overlay');
      overlay.classList.toggle('active');
    }
  </script>
