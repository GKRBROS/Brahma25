  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                  url('./paper.jpg');
      color: #fff;
      text-align: center;
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    @font-face {
  font-family: myFirstFont;
  src: url('./fonts/fonnts.com-Vincente-Extra-Bold.otf');
}
    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    /* Updated video styles: fill the loader and cover the area */
    #loader video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Content Container - Initially Hidden */
    #content {
      opacity: 0;
    }
    ::-webkit-scrollbar {
  width: 12px;                /* Width of the scrollbar */
}

::-webkit-scrollbar-track {
  background: black;           /* Black background for the scrollbar track */
}

::-webkit-scrollbar-thumb {
  background-color: grey;      /* Grey color for the thumb */
  border-radius: 6px;          /* Rounded edges for the thumb */
  border: 2px solid black;     /* Optional: border around the thumb */
}

/* Firefox */
* {
  scrollbar-width: thin;       /* Makes the scrollbar thinner */
  scrollbar-color: grey black; /* Thumb color first (grey), then track color (black) */
}
    /* Simple Fade-In Animation */
    #content.visible {
      animation: fadeIn 1s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    
    .header {
      background-size: cover;
      background-position: center;
      padding: 50px 20px;
    }
    
    .header h1 {
      font-size: 3rem;
      margin: 0;
    }
    
    .header p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    
    .filters {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    /* Styling for the anchor tag */
    .button-link {
      position: relative;
      display: inline-block;
      padding: 5px 15px;
      color: rgb(228, 242, 105);
      font-size: 20px;
      font-family: Verdana, sans-serif;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin: 30px;
    }
    
    .button-link::before,
    .button-link::after,
    .button-link span::before,
    .button-link span::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border: 1px solid rgb(228, 242, 105);
    }
    
    .button-link::before {
      top: -5px;
      left: -5px;
      border-right: none;
      border-bottom: none;
    }
    
    .button-link::after {
      top: -5px;
      right: -5px;
      border-left: none;
      border-bottom: none;
    }
    
    .button-link span::before {
      bottom: -5px;
      left: -5px;
      border-right: none;
      border-top: none;
    }
    
    .button-link span::after {
      bottom: -5px;
      right: -5px;
      border-left: none;
      border-top: none;
    }
    
    /* Unified Keyframe Animation: Expand Full Borders */
    .button-link:hover::before,
    .button-link:hover::after,
    .button-link:hover span::before,
    .button-link:hover span::after {
      animation: expand-border 1.5s forwards linear;
    }
    
    @keyframes expand-border {
      0% { width: 10px; height: 10px; }
      100% { width: 100%; height: 100%; }
    }
    
    @media (max-width: 768px) {
      .button-link {
        display: inline-block;
        font-size: 15px;
        padding: 10px 10px;
        margin: 25px;
      }
    }
    
    nav {
      width: 100%;
      height: 80px;
      line-height: 80px;
      background: linear-gradient(135deg,
          rgba(0, 0, 0, 0.15) 0%,
          rgba(0, 0, 0, 0.25) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-bottom: 2px solid #333;
      z-index: 1000;
    }
    
    .menu-icon {
      width: 45px;
      height: 15px;
      position: relative;
      cursor: pointer;
      color: #fff;
    }
    
    .menu-icon::before,
    .menu-icon::after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background-color: white;
      position: absolute;
      left: 0;
      transition: transform 0.4s ease, background-color 0.3s ease;
    }
    
    .menu-icon::before {
      top: 0;
    }
    
    .menu-icon::after {
      bottom: 0;
    }
    
    .menu-icon:hover::before {
      transform: translateX(-10px);
    }
    
    .menu-icon:hover::after {
      transform: translateX(10px);
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: 0.4s ease-in-out;
      z-index: 999;
    }
    
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .overlay ul {
      list-style: none;
      text-align: center;
      padding: 0;
    }
    
    .overlay ul li {
      margin: 20px 0;
    }
    
    .overlay ul li a {
      color: white;
      text-decoration: none;
      font-family: myFirstFont;
      font-size: 78px;
      font-weight: 700;
      position: relative;
      display: inline-block;
      transition: color 0.3s ease;
    }
    
    .overlay ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%) scaleX(0);
      width: 100%;
      height: 8px;
      background-color: red;
      transform-origin: center;
      transition: transform 0.4s ease;
    }
    
    .overlay ul li a:hover::after {
      transform: translateY(-50%) scaleX(1);
    }
    
    .logon {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 50px;
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 35px;
      color: white;
      cursor: pointer;
    }
    
    .events {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 20px;
      justify-content: center;
    }
    
    .event-card {
      background: #222;
      border-radius: 10px;
      width: 85%;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    
    .event-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
    }
    
    .event-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.5s ease;
      border-radius: 15px;
      filter: grayscale(100%);
    }
    
    .event-card:hover img {
      transform: scale(1.1) rotate(2deg);
      filter: grayscale(0%);
    }
    
    @media (max-width: 1024px) {
      .events {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      .filters {
        flex-direction: row;
        align-items: center;
        display: block;
      }
      .filters button {
        font-size: 0.9rem;
        padding: 30px 15px;
      }
      /* .button-link{
        padding: 20px 10px;
      } */
    }
    
    @media (max-width: 480px) {
      .header {
        padding: 30px 10px;
      }
      .header h1 {
        font-size: 1.8rem;
      }
      .filters {
        flex-direction: row;
        align-items: center;
      }
      .filters button {
        width: 80%;
        margin: 5px 0;
      }
      .events {
        grid-template-columns: 1fr;
      }
      .event-card {
        width: 100%;
      }
    }
  </style>

  <script>
    function filterEvents(category) {
      const events = document.querySelectorAll('.event-card');
      events.forEach(event => {
        if (event.dataset.category === category) {
          event.style.display = 'block';
        } else {
          event.style.display = 'none';
        }
      });
    }
    
    // Toggle the full-screen overlay menu
    function toggleMenu() {
      const overlay = document.querySelector('.overlay');
      overlay.classList.toggle('active');
    }
    
    // Apply default filter when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      filterEvents('all');
    });
    
    // When the loader video ends, fade out the loader and fade in the content
    const loaderVideo = document.getElementById('loaderVideo');
    loaderVideo.addEventListener('ended', function() {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';
      setTimeout(function() {
        loader.style.display = 'none';
      }, 500);
      
      const content = document.getElementById('content');
      content.classList.add('visible');
    });

    // let vid = document.getElementById("loaderVideo");
    // vid.playbackRate = 1.2;


  </script>
